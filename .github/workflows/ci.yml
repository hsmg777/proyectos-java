name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21          # ‚Üê ahora coincide con el POM
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Compila, ejecuta tests y genera reportes HTML
      - name: Build, Test & Reports
        run: |
          mvn -B clean verify \
              spotbugs:spotbugs \
              checkstyle:checkstyle \
              jacoco:report

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: metric-reports
          path: |
            target/site/jacoco
            target/site/spotbugs.html
            target/site/checkstyle.html
